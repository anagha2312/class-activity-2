<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Replaced basic shapes with three unique ones placed far apart -->
      <a-torus position="-3 1 -4" radius="0.7" radius-tubular="0.2" color="#FF6347"></a-torus>
      <a-cone position="0 1.5 -6" radius-bottom="1" height="2" color="#6A5ACD"></a-cone>
      <a-dodecahedron position="3 1 -5" radius="1" color="#3CB371"></a-dodecahedron>

      <!-- Ground and Sky -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
